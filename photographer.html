<!DOCTYPE html>
<html>
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a1f8d8f6ea.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/factories/lightbox.js" type="class"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="0" aria-label="Fisheye Home Page"
        ><img src="assets/images/logo.png" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer_info"></div>
        <button class="contact_button" tabindex="0" aria-label="Contact me">
          Contactez-moi
        </button>
        <div class="photographer_picture"></div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <div class="modalHeaderText">
            <h2>Contactez-moi</h2>
            <div class="namePhotographer"></div>
          </div>
          <div class="modalHeaderImage">
            <img class="close" src="./assets/icons/close.svg" aria-label="Close Contact Form"/>
            <h2></h2>
          </div>
        </header>
        <form name="contact" method="get">
          <div class="formData formData-username">
            <label>Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
              aria-label="First name"
            />
          </div>
          <div class="formData formData-userlastname">
            <label>Nom</label>
            <input class="text-control" type="text" id="last" name="last" aria-label="Last name"/>
          </div>
          <div class="formData formData-usermail">
            <label>Email</label>
            <input class="text-control" type="email" id="email" name="email" aria-label="Email"/>
          </div>
          <div>
            <label>Votre message</label>
            <textarea
              name="Message"
              id="messageArea"
              cols="80"
              rows="10"
              aria-label="Your message"
            ></textarea>
          </div>
          <button class="contact_button" id="contact_btn" aria-label="Send">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="medias">
      <div class="filterSection" aria-label="Order by">
        <p>Trier par</p>
        <div class="filterContainer">
          <div class="filterResult">
            <p>Popularité</p>
            <i class="fas fa-chevron-up face_down" id="filterArrow"></i>
          </div>
          <div class="filters hidden">
            <div class="filter">Popularité</div>
            <div class="filter">Date</div>
            <div class="filter">Titre</div>
          </div>
        </div>
      </div>
      <div class="media_section"></div>
      <div id="myLightBox" class="lightBox"></div>
      <div class="statistics"></div>
    </div>
  </body>
</html>
